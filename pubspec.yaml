name: flutter_yolov5_app
description: Sample flutter app of object detection by yolov5

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0-175.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  # for tflite
  tflite_flutter: ^0.9.0
  tflite_flutter_helper: ^0.3.1
  camera: ^0.9.4+5

  # for AR
  ar_flutter_plugin: ^0.7.3


  hooks_riverpod: ^2.5.1
  simple_logger: ^1.8.1+1
  cupertino_icons: ^1.0.2
  file: ^7.0.0
  go_router: ^13.2.1
  permission_handler: ^10.1.0
  google_fonts: ^6.2.1
  uni_links: ^0.5.1
  shared_preferences: ^2.2.2
  settings_ui: ^2.0.2
  flutter_localizations:
    sdk: flutter
  exif: ^3.3.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/
    - assets/logo/
    - assets/images/
  uses-material-design: true

